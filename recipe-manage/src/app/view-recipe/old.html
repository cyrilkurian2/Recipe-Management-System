<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/view-recipe/view-recipe.css">
</head>
<body>

<div class="container m-5 d-flex justify-content-center">
  <!-- Recipe Card -->
  <div class="card" style="width: 60rem;">
    <!-- Image Wrapper for Cropping -->
    <div class="image-crop">
      <img src="/view-recipe/assets/recipe1.jpg" class="card-img-top" alt="Recipe Image">
    </div>

    <div class="card-body">
      <!-- Recipe Title -->
      <h2 class="card-title text-center">Delicious Recipe Name</h2>

      <!-- Ingredients Section -->
      <h4 class="mt-4">Ingredients</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">1 cup flour</li>
        <li class="list-group-item">2 eggs</li>
        <li class="list-group-item">1/2 cup sugar</li>
        <!-- Add more ingredients as needed -->
      </ul>

      <!-- Steps Section -->
      <h4 class="mt-4">Steps to Prepare</h4>
      <ol class="list-group list-group-numbered">
        <li class="list-group-item">Preheat the oven to 350°F (175°C).</li>
        <li class="list-group-item">In a bowl, mix the flour and sugar.</li>
        <li class="list-group-item">Add eggs and stir until smooth.</li>
        <li class="list-group-item">Pour the mixture into a baking dish and bake for 30 minutes.</li>
        <!-- Add more steps as needed -->
      </ol>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
