<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5" style="width: 60rem;">
    <h2 class="text-center mb-4">Add a New Recipe</h2>
    <form (ngSubmit)="onSubmit()" #addRecipeForm="ngForm">
  
      <!-- Recipe Title -->
      <div class="mb-3">
        <label for="recipeTitle" class="form-label">Recipe Title</label>
        <input type="text" class="form-control" id="recipeTitle" [(ngModel)]="recipeData.title" name="title" required>
      </div>
  
      <!-- Duration -->
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (minutes)</label>
        <input type="number" class="form-control" id="duration" [(ngModel)]="recipeData.duration" name="duration" required>
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Small Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="recipeData.description" name="description" rows="3" required></textarea>
      </div>
  
      <!-- Ingredients -->
      <div class="mb-3">
        <label for="ingredientSearch" class="form-label">Ingredients</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="ingredientSearch" placeholder="Search for an ingredient" 
                 [(ngModel)]="ingredientSearchQuery" (input)="onIngredientSearch(ingredientSearchQuery)" autocomplete="off">
          <button class="btn btn-outline-secondary" type="button" (click)="selectIngredient(ingredientSearchQuery)">Add</button>
        </div>
        <div *ngIf="ingredientSuggestions.length > 0" class="list-group" style="max-height: 150px; overflow-y: auto;">
          <button *ngFor="let suggestion of ingredientSuggestions" type="button" class="list-group-item list-group-item-action"
                  (click)="selectIngredient(suggestion)">
            {{ suggestion }}
          </button>
        </div>
        <ul class="list-group mt-2">
          <li *ngFor="let ingredient of selectedIngredients; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            {{ ingredient.ingredientName }} - {{ ingredient.quantity }}
            <button class="btn btn-sm btn-danger" (click)="removeIngredient(i)">Delete</button>
          </li>
        </ul>
      </div>
  
      <!-- Steps to Prepare -->
      <!-- <div class="mb-3">
        <label for="steps" class="form-label">Steps to Prepare</label>
        <textarea class="form-control" id="steps" [(ngModel)]="recipeData.steps" name="steps" rows="5" required></textarea>
      </div> -->
  
      <!-- Buttons -->
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="saveAsDraft()">Save as Draft</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  
    </form>
  </div>
  
</body>
</html>
