<app-navbar></app-navbar>

<div class="banner_src">
  <div class="justify-content-center text-light center">
    <h1>Welcome to Recipe-Manager</h1>
    <p>Explore the recipes</p>
    <form class="navbar-form navbar-left">
      <input type="text" class="form-control col-lg-8" placeholder="Search" />
      <button type="button" class="btn mt-3 btn-primary">Search Recipe</button>
    </form>
  </div>
</div>

<div class="explore-section center-explore">
  <br />
  <div class="d-flex align-items-center">
    <hr class="flex-grow-1" />
    <span class="px-2"><h3>Explore Recipes</h3></span>
    <hr class="flex-grow-1" />
  </div>

  <!-- Recipe Cards -->
  <div class="mt-5">
    <div class="row">
      <div *ngFor="let recipe of recipes" class="col-md-4 mb-3">
        <div class="card recipe-card">
          <img class="card-img-top recipe-image" [src]="recipe.imageUrl" alt="Recipe Photo" />
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">Average Rating: {{ recipe.rating }} / 5</p>
            <button (click)="viewRecipe(recipe)" class="btn btn-primary mt-2">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
