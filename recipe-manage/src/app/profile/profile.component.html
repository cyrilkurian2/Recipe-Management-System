<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Recipe Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../profile/profile.component.scss" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>
<body>
    <app-navbar></app-navbar>

    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="row align-items-center">
            <div class="col-md-3 text-center">
                <!-- <img src="../../assets/profile_pic.avif" alt="User Profile Picture" class="profile-pic mb-3"> -->
                <div class="profile-pic mb-3"></div>
            </div>
            <div class="col-md-6">
                <h2>User Name</h2>
                <p><strong>Average Rating:</strong> 4.5 / 5</p>
                <p><strong>Joining Date:</strong> December 2 2024</p>

            </div>
            <div class="col-md-3 text-right">
                <button class="btn btn-primary">Add Recipe</button>
            </div>
        </div>

        <app-recipe-card></app-recipe-card>

        <!-- Top 5 Rated Recipes Chart -->
        <div class="chart-container ">
            <canvas id="topRatedChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and Chart.js initialization -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample data for the chart
        const topRatedRecipes = {
            labels: ['Recipe 1', 'Recipe 2', 'Recipe 3', 'Recipe 4', 'Recipe 5'],
            datasets: [{
                label: 'Rating',
                data: [4.8, 4.5, 4.3, 4.1, 4.0],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Chart.js Initialization
        const ctx = document.getElementById('topRatedChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: topRatedRecipes,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            max: 5
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
