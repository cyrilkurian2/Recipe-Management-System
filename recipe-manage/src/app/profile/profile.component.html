<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Recipe Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../profile/profile.component.scss" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>
<body>
    <app-navbar></app-navbar>

    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="row align-items-center">
            <div class="col-md-3 text-center">
                <!-- <img src="../../assets/profile_pic.avif" alt="User Profile Picture" class="profile-pic mb-3"> -->
                <div class="profile-pic mb-3"></div>
            </div>
            <div class="col-md-6">
                <!-- <h2>User Name</h2>
                <p><strong>Average Rating:</strong> 4.5 / 5</p>
                <p><strong>Joining Date:</strong> December 2 2024</p> -->
                <h2>{{ user?.name || 'User Name' }}</h2>
                <p><strong>Email:</strong> {{ user?.email || 'Not provided' }}</p>

            </div>
            <div class="col-md-3 text-right">
                <button class="btn btn-primary" routerLink="/add-recipe">Add Recipe</button>
            </div>
        </div>

        <!-- Use RecipeCardComponent with isProfileView as true -->
        <app-recipe-card [isProfileView]="true"></app-recipe-card>

        
        <!-- Top 5 Rated Recipes Chart -->
        <app-favourites-chart></app-favourites-chart>

    </div>
   
</body>
</html>
